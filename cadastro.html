<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtCare - Cadastro</title>
    <link rel="stylesheet" href="./src/styles/cadastro.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="./src/assets/svg/artcareLogoMini.svg">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="logoArtCare" src="./src/assets/svg/artcareLogo.svg" >

            <span class="slogan">Preservar a arte é preservar nossa história <br> cuide, valorize, eternize.</span>

            <span class="possuiConta">
                Já possui uma conta? <a href="./login.html" class=box-login>Faça Login</a>
            </span>
        </div>

        <div id="conteudoCadastro" class="conteudo-cadastro" data-aos="fade-left" data-aos-duration="1500">
            <div class="box-input active">
            <h1>Cadastro</h1>
                <div class="box-children-input">
                    <span>Nome do museu</span>
                    <input class="input-Cadastro" type="text" id="input_nome">
                </div>
                <div class="box-children-input">
                    <span>Registro de museu</span>
                    <input class="input-Cadastro" type="text" id="input_rm">
                </div>
                <div class="box-children-input">
                    <span>CNPJ</span>
                    <input class="input-Cadastro" type="text" id="input_cnpj">
                </div>
                <div class="box-children-input">
                    <span>Senha</span>
                    <input class="input-Cadastro" type="password" id="input_senha">
                </div>
                <div class="btnDiv">
                    <button class="btnForm" onclick="nextStep()">Proximo</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script src="./src/js/cadastro.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script> AOS.init()</script>
