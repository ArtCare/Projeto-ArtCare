<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudify - Página inicial</title>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body onscroll="changeNav()">
    <div id="Content">
    <div id="Inicio">
        <div id="nav" class="navBar">
            <img src="./src/assets/logoWhite.svg" id="logo" class="logo">
            <ul class="navlist">
                <li href="#Sobre" class="navItem">Sobre</li>
                <li href="#Inicio" class="navItem">Serviços</li>
                <li href="" class="navItem">Equipe</li>
                <li href="" class="navItem">Projeto</li>
                <li href="" class="navItem">Cadastre-se</li>
            </ul>
        </div>

        <div class="StartContainer">
            <div class="presentation">
                <span class="title">Eleve seu negócio com a</span>
                <span class="Enterprise">Cloudify</span>
                <p class="text">Mirando as alturas da tecnologia <br> para solucionar seus problemas com <br> excelência e precisão!</p>
            </div>

            <img src="./src/assets/office.svg" class="startImage">
        </div>
    </div>
    <div id="Sobre">
   
    </div>
    </div>
</body>
</html>

<script>
    function changeNav(){
        nav.classList.toggle('active', scrollY > 0)

        if(scrollY === 0){
            logo.setAttribute('src','./src/assets/logoWhite.svg')
        } else{
            logo.setAttribute('src','./src/assets/logoBlue.svg')
        }
    }
</script>
