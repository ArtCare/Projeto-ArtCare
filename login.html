<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtCare - Login</title>
    <link rel="stylesheet" href="./src/styles/login.css">
    <link rel="icon" href="./src/assets/svg/artcareLogoMini.svg">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <img src="./src/assets/svg/artcareLogo.svg" class="logo">
    </div>
    <div class="form" data-aos="fade-up" data-aos-duration="1000">
        <span class="title">Fa√ßa seu login para acessar a plataforma!</span>

        <div class="inputDiv">
            <span class="inputTitle">Email</span>
            <input id="registroMuseu" class="inputForm" placeholder="ex: MademoiseilleFernandaCaramico@gmail.com">

            <span class="inputTitle">Senha</span>
            <input id="input_senha" type="password" class="inputForm" placeholder="ex: Louvre123">
        </div>
        <!-- <a href="ArtCare/dashboard.html" style="text-decoration: none;"> -->
        <button class="btn" onclick="ValidarLogin()">Acessar!</button>
        <!-- </a> -->
    </div>
    <a href="./index.html" style="text-decoration: none;">
        <button class="goBack"><i class="fa-solid fa-arrow-left arrow fa-2x"></i></button>
    </a>
</body>

</html>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
