<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtCare - Dashboard</title>
    <link rel="stylesheet" href="./src/styles/dashboard-setor.css">
    <link rel="icon" href="../src/assets/svg/artcareLogoMini.svg">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="menu">
        <img src="./src/assets/svg/artcareBrownLogo2.svg" class="logo">
        <div class="menu-Itens">
            <div class="botoes-superiores">
                <button class="item">
                    <i class="fa-solid fa-house fa-xl menuicon"></i> <span class="texto-item">Dashboard</span>
                </button>

                <button class="item">
                    <i class="fa-solid fa-user fa-xl menuicon"></i> <span class="texto-item">Perfil</span>
                </button>

                <button class="item item-selecionado">
                    <i class="fa-solid fa-vector-square fa-xl menuicon cor-item-selecionado"></i> <span
                        class="texto-item cor-item-selecionado">Setores</span>
                </button>
            </div>
            <div class="botoes-inferiores">
                <button class="item">
                    <i class="fa-solid fa-circle-question fa-xl menuicon"></i> <span class="texto-item">Ajuda</span>
                </button>

                <button class="item">
                    <i class="fa-solid fa-gear fa-xl menuicon"></i> <span class="texto-item">Configurações</span>
                </button>
            </div>
        </div>
    </div>
    <div class="conteudo">
        <div class="header">
            <div class="conteudo">
                <span class="titulo-header">Setor</span>
                <!-- <button class="option logout" onclick="logout()">
                    <i class="fa-solid fa-right-from-bracket fa-xl menuicon"></i> <span class="optionLogout">Sair</span>
                </button> -->
            </div>
        </div>
        <div class="div-cards">
            <div class="conteudo">
                <div class="indicadores">
                    <div class="card indicador">
                        <span class="titulo-card">Temperatura atual</span>
                        <div class="informacao">
                            <span class="texto-card">19°C</span>
                            <i class="fa-solid fa-temperature-quarter fa-4x infoIcon"></i>
                        </div>
                    </div>

                    <div class="card indicador">
                        <span class="titulo-card">Umidade atual</span>
                        <div class="informacao">
                            <span class="texto-card">42%</span>
                            <i class="fa-solid fa-droplet fa-4x infoIcon"></i>
                        </div>
                    </div>
                </div>
                <div class="status">
                    <div class="card">
                        <span class="statusTitle">STATUS</span>
                        <span class="statusValue">POSITIVO</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="museum">
            <div class="chartInfo">
                <div class="chartHeader" id="chartHeader">
                    <span class="titulo-header">Temperatura</span>
                    <button class="chartChangeButton" onclick="changeChartUmi()" id="btn">Ver Umidade</button>
                </div>
                <div class="chart">
                    <canvas id="dht11Umidade"></canvas>
                    <canvas id="dht11Temperatura"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="../node_modules/chart.js/dist/chart.umd.js"></script>
<script src="https://kit.fontawesome.com/77b47374b3.js" crossorigin="anonymous"></script>

<script>
    function logout() {
        window.location.href = "login.html"
    }


    const temp = [
        { time: "00:00", count: 19 },
        { time: "03:00", count: 19 },
        { time: "06:00", count: 19 },
        { time: "09:00", count: 21 },
        { time: "12:00", count: 20 },
        { time: "15:00", count: 19 },
        { time: "18:00", count: 18 },
        { time: "21:00", count: 18 },
    ];

    const umi = [
        { time: "00:00", count: 42 },
        { time: "03:00", count: 42 },
        { time: "06:00", count: 42 },
        { time: "09:00", count: 39 },
        { time: "12:00", count: 43 },
        { time: "15:00", count: 42 },
        { time: "18:00", count: 40 },
        { time: "21:00", count: 47 },
    ];

    let chartTemperature = new Chart(
        document.getElementById('dht11Temperatura'),
        {
            type: 'line',
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: false
                    }
                }
            },
            data: {
                labels: temp.map(row => row.time),
                datasets: [
                    {
                        data: temp.map(row => row.count),
                        borderColor: "#D1495B"
                    }
                ]
            }
        }
    );
    let chartUmidity = new Chart(
        document.getElementById('dht11Umidade'),

        {
            type: 'line',
            options: {
                animation: false,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: false
                    }
                }
            },
            data: {
                labels: umi.map(row => row.time),
                datasets: [
                    {
                        data: umi.map(row => row.count),
                        borderColor: '#36A2EB',
                    }
                ]
            }
        }
    );
    function changeChartUmi() {
        dht11Umidade.setAttribute("style", "opacity: 100")
        dht11Temperatura.setAttribute("style", "opacity: 0%;")
        chartHeader.innerHTML = "<span class='titulo-header'>Umidade</span><button class='chartChangeButton' onclick='changeChartTemp()'>Ver Temperatura</button>"
    }
    function changeChartTemp() {
        dht11Temperatura.setAttribute("style", "opacity: 100%")
        dht11Umidade.setAttribute("style", "opacity: 0%")
        chartHeader.innerHTML = "<span class='titulo-header'>Temperatura</span><button class='chartChangeButton' onclick='changeChartUmi()'>Ver Umidade</button>"
    }


</script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script> AOS.init(); </script>
