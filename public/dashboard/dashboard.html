<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtCare - Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="icon" href="../assets/svg/artcareLogoMini.svg">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="menu">
        <img src="../assets/svg/artcareBrownLogo2.svg" class="logo">

        <div class="divOptions">
            <div class="PrimaryScreens">
                <button class="option onScreen">
                    <i class="fa-solid fa-house fa-xl menuicon onScreenColors"></i> <span
                        class="menuOption onScreenColors">Dashboard</span>
                </button>

                    <button class="option" onclick="navigateToSectors()" id="navigationSetores">
                        <i class="fa-solid fa-vector-square fa-xl menuicon"></i> <span class="menuOption">Setores</span>
                    </button>

                    <button class="option" onclick="navigateToSupervisor()" id="navigationSupervisor">
                        <i class="fa-solid fa-user fa-xl menuicon"></i> <span class="menuOption">Supervisores</span>
                    </button>
                    <button class="option" onclick="navigateToRelatorio()" id="navigationRelatorio">
                        <i class="fa-solid fa-rectangle-list fa-xl menuicon"></i> <span class="menuOption">Relatórios</span>
                    </button>
            </div>
        </div>

        <button class="option logout" onclick="logout()">
            <i class="fa-solid fa-power-off fa-2xl menuicon"></i> <span class="optionLogout">Sair</span>
        </button>
    </div>
    </div>
    </div>
    <div class="content">
        <div class="header">
            <div class="caption">
                <span class="critico">Crítico</span>
                <span class="legenda">Status onde o setor está acima/abaixo das métricas definidas para cada
                    setor.</span>
            </div>
            <div class="caption">
                <span class="alerta">Alerta</span>
                <span class="legenda">Status onde o setor está próximo das métricas definidas para cada setor.</span>
            </div>
            <div class="caption">
                <span class="tempo">Tempo</span>
                <span class="legenda">Tempo na qual o setor possui este status.</span>
            </div>
        </div>
        <div class="setores">
            <div class="sectorsHeader">
                <div class="titleWrapper">
                    <span class="title">Setores</span>
                    <span class="totalSectors" id="totalSectors"></span>
                </div>
                <div class="sectorsStatus">
                    <div class="alert">
                        <span class="sectorsInAlert critico" id="qtdCritico"></span>
                        <span class="typeAlert">Crítico</span>
                    </div>
                    <div class="alert">
                        <span class="sectorsInAlert alerta" id="qtdAlerta"></span>
                        <span class="typeAlert">Alerta</span>
                    </div>
                </div>
            </div>

            <div class="sectors" id="sectors"></div>
        </div>
        <div class="graficos">
            <div class="criticalidade">
                <span class="chartTitle">Criticidade do museu</span>
                <div class="ChartContainer pieChart">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
            <div class="qtdAlerta">
                <span class="chartTitle">Setores com mais status de alerta </span>
                <div class="ChartContainer barChart">
                    <canvas id="barChart" height="100" width="300"></canvas>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://kit.fontawesome.com/77b47374b3.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
<script src="../js/dashboard.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script> AOS.init(); </script>
<script>
    function navigateToHome() {
        location.replace("./dashboard.html")
    }
    function navigateToSectors() {
        location.replace("./setores.html")
    }
    function navigateToSupervisor() {
        location.replace("./supervisor.html")
    }
    function navigateToRelatorio() {
        location.replace("./relatorio.html")
    }
</script>
