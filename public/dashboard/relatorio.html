<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtCare - Dashboard</title>
    <link rel="stylesheet" href="../css/acessos.css">
    <link rel="icon" href="../assets/svg/artcareLogoMini.svg">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="menu">
        <img src="../assets/svg/artcareBrownLogo2.svg" class="logo">

        <div class="divOptions">
            <div class="PrimaryScreens">
                <button class="option" onclick="navigateToHome()">
                    <i class="fa-solid fa-house fa-xl menuicon "></i> <span class="menuOption ">Dashboard</span>
                </button>
                <button class="option" onclick="navigateToSectors()">
                    <i class="fa-solid fa-vector-square fa-xl menuicon"></i> <span class="menuOption">Setores</span>
                </button>

                <button class="option" onclick="navigateToSupervisor()">
                    <i class="fa-solid fa-user fa-xl menuicon"></i> <span class="menuOption">Supervisores</span>
                </button>
                <button class="option onScreen">
                    <i class="fa-solid fa-rectangle-list fa-xl menuicon onScreenColors"></i> <span
                        class="menuOption onScreenColors">Relatórios</span>
                </button>

            </div>

            <button class="option " onclick="logout()">
                <i class="fa-solid fa-power-off fa-2xl menuicon"></i> <span class="optionLogout">Sair</span>
            </button>
        </div>
    </div>

    <div class="content">
        <div class="acessosSpans">
            <span class="relatorioSetores" onclick="showHistorico()" id="spanHistorico">Relatório de setores</span> 
            <span class="relatorioAcesso" onclick="showAcesso()" id="spanAcesso">Relatório de acesso</span>
        </div>
        <div class="supervisores" id="supervisor">
            <div class="divButtonPesquisa">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input onkeyup="pesquisarPorNome()" type="text" class="iptPesquisa" id="ipt_pesquisa" placeholder="Pesquise pelo supervisor">
            </div>
            <div class="alignDiv">
                <span class="supervisoresTitulo">Setores visualizados</span>
            </div>
            <div class="dadosSupervisoresContainer" id="dadosSupervisoresContainer">
                <div class="dadosSupervisores">
                    <div class="div">
                        <span class="legenda">Nome</span>
                    </div>
                    <div class="div">
                        <span class="legenda" id>Setor</span>
                    </div>
                    <div class="div">
                        <span class="legenda">Data - Hora</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="setores" id="setores">
            <div class="divButtonPesquisa">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input onkeyup="pesquisarPorSetor()" type="text" class="iptPesquisa" id="ipt_pesquisa_setor" placeholder="Pesquise pelo setor">
            </div>
            <div class="alignDiv">
                <span class="setoresTitulo">Histórico de Status</span>
            </div>
            <div class="dadosSetoresContainer" id="dadosSetoresContainer">
                <div class="dadosSetores">
                    <div class="div">
                        <span class="legenda">Setor</span>
                    </div>
                    <div class="div">
                        <span class="legenda" id>Status</span>
                    </div>
                    <div class="div">
                        <span class="legenda">Data e Hora</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <dialog id="infoSector">
        <div class="modalDiv">
        <div class="detailsModal">
            <div class="detailsHeader">
                <span class="nameSector" id="nameSector"></span>
                <span class="statusSector" id="statusSector"></span>
                <span class="date" id="date"></span>
            </div>
            <div class="line"></div>
            <div class="metricas">
                <span class="modalTitle">Métricas do setor</span>
                <div class="metricasContainer">
                    <div class="temp">
                        <span id="tempMax"></span>
                        <span id="tempMin"></span>
                    </div>
                    <div class="Umi">
                        <span id="umiMax"></span>
                        <span id="umiMin"></span>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="medidasCapturadas">
                <span class="modalTitle">Medidas capturadas</span>
                <div class="medidas">
                    <span>Temperatura capturada: <span class="temperatura">26°C</span></span>
                    <span>Umidade capturada: <span class="umidade">49%</span></span>
                </div>
            </div>
            <div class="buttonDiv">
                <button class="btn" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>
    </dialog>
</body>

</html>

<script src="../js/relatorio.js"></script>
<script src="https://kit.fontawesome.com/77b47374b3.js" crossorigin="anonymous"></script>
<script>
    function navigateToHome() {
        location.replace("./dashboard.html")
    }
    function navigateToSectors() {
        location.replace("./setores.html")
    }
    function navigateToSupervisor() {
        location.replace("./supervisor.html")
    }
    function navigateToRelatorio() {
        location.replace("./relatorio.html")
    }
</script>
