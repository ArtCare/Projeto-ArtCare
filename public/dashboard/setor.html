<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtCare - Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard-setor.css">
    <link rel="icon" href="../assets/svg/artcareLogoMini.svg">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="menu">
        <img src="../assets/svg/artcareBrownLogo2.svg" class="logo">

        <div class="divOptions">
            <div class="PrimaryScreens">
                <button class="option onScreen" onclick="navigateToHome()">
                    <i class="fa-solid fa-house fa-xl menuicon onScreenColors"></i> <span
                        class="menuOption onScreenColors">Dashboard</span>
                </button>
                <button class="option" onclick="navigateToSectors()" id="navigationSetores">
                    <i class="fa-solid fa-vector-square fa-xl menuicon"></i> <span class="menuOption">Setores</span>
                </button>

                <button class="option" onclick="navigateToSupervisor()" id="navigationSupervisor">
                    <i class="fa-solid fa-user fa-xl menuicon"></i> <span class="menuOption">Supervisores</span>
                </button>
                <button class="option" onclick="navigateToRelatorio()" id="navigationRelatorio">
                    <i class="fa-solid fa-rectangle-list fa-xl menuicon"></i> <span class="menuOption">Relatórios</span>
                </button>

                
                
            </div>
        </div>
    </div>
    <div class="conteudo">
        <div class="header">
            <div class="header-container">
                <div class="metricas" id="metricas">
                    <span class="titulo-header-metricas" id="sectorTitle"></span>
                    <div class="temperatura">
                        <span class="titulo-metrica">Métricas de temperatura do setor</span>
                        <div class="descricao">
                            <p id="tempMax"></p>
                            <p id="tempMin"></p>
                        </div>
                    </div>
                    <div class="umidade">
                        <span class="titulo-metrica">Métricas de umidade do setor</span>
                        <div class="descricao">
                            <p id="umiMax"></p>
                            <p id="umiMin"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="div-cards">
            <div class="conteudo">
                <div class="indicadores">
                    <div class="card indicador" id="indicadorTemp">
                        <span class="titulo-card">Temperatura atual</span>
                        <div class="informacao">
                            <span class="texto-card red" id="temperatura"></span>
                            <i class="fa-solid fa-temperature-quarter fa-2x infoIcon"></i>
                        </div>
                    </div>

                    <div class="card indicador" id="indicadorUmi">
                        <span class="titulo-card">Umidade atual</span>
                        <div class="informacao">
                            <span class="texto-card blue" id="umidade"></span>
                            <i class="fa-solid fa-droplet fa-2x infoIcon"></i>
                        </div>
                    </div>
                </div>
                <div class="status">
                    <div class="card">
                        <div class="alerta">
                            <span class="titulo-status">STATUS:</span>
                            <span class="tipo-status">Crítico</span>
                            <p class="texto-status">Temperatura acima das métricas</p>
                        </div>
                        <div class="tempo">
                            <span class="titulo-tempo">Tempo</span>
                            <p class="texto-tempo">00:00:00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="graficos-container">
            <div class="conteudo">
                <div class="coluna-esquerda">
                    <div class="grafico-temperatura">
                        <div class="header-grafico">
                            <span class="titulo-header">Variação de temperatura diária</span>
                        </div>
                        <div class="grafico">
                            <canvas id="grafico_temperatura"></canvas>
                        </div>
                    </div>
                    <div class="grafico-umidade">
                        <div class="header-grafico">
                            <span class="titulo-header">Variação de umidade diária</span>
                        </div>
                        <div class="grafico">
                            <canvas id="grafico_umidade"></canvas>
                        </div>
                    </div>
                </div>
                <div class="coluna-direita">
                    <div class="grafico-status">
                        <div class="header-grafico">
                            <span class="titulo-header">Porcentagem dos status semanais</span>
                        </div>
                        <div class="graficoPizza">
                            <canvas id="grafico_status"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <dialog id="alertModal" class="modal">
        <div class="content" >
          <div class="iconContainer" id="typeContent">
            <img src="../assets/icons/alert.svg">
          </div>
          <div class="messageContainer" >
                <span class="title" id="typeTitle"></span><br>
                  <span class="message" id="message"></span>
                    
            <button class="btnModal" id="modalBtn" onclick="closeModal()">OK</button>
          </div>
        </div>
      </dialog>
</body>

</html>
<!-- <script src="../node_modules/chart.js/dist/chart.umd.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://kit.fontawesome.com/77b47374b3.js" crossorigin="anonymous"></script>
<script src="../js/dashboard-setor.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script> AOS.init(); </script>
<script>
    function navigateToHome() {
        location.replace("./dashboard.html")
    }
    function navigateToSectors() {
        location.replace("./setores.html")
    }
    function navigateToSupervisor() {
        location.replace("./supervisor.html")
    }
    function navigateToRelatorio() {
        location.replace("./relatorio.html")
    }
</script>
