<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtCare - Dashboard</title>
    <link rel="stylesheet" href="../css/dashboardSupervisor.css">
    <link rel="icon" href="../assets/svg/artcareLogoMini.svg">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="menu">
        <img src="../assets/svg/artcareBrownLogo2.svg" class="logo">

        <div class="divOptions">
            <div class="PrimaryScreens">
                <button class="option" onclick="navigateToHome()">
                    <i class="fa-solid fa-house fa-xl menuicon "></i> <span class="menuOption ">Dashboard</span>
                </button>
                <button class="option" onclick="navigateToSectors()">
                    <i class="fa-solid fa-vector-square fa-xl menuicon"></i> <span class="menuOption">Setores</span>
                </button>
                <button class="option onScreen">
                    <i class="fa-solid fa-user fa-xl menuicon onScreenColors"></i> <span
                        class="menuOption onScreenColors">Supervisores</span>
                </button>
                <button class="option" onclick="navigateToRelatorio()">
                    <i class="fa-solid fa-rectangle-list fa-xl menuicon"></i> <span class="menuOption">Relatórios</span>
                </button>

            </div>

            <button class="option logout" onclick="logout()">
                <i class="fa-solid fa-power-off fa-2xl menuicon"></i> <span class="optionLogout">Sair</span>
            </button>
        </div>
    </div>

    <div class="content">
        <div class="novoSupervisor">
            <button class="novoSupervisorButtom" onclick="novoSupervisor()">Cadastrar novo Supervisor</button>
        </div>
        <div class=" supervisores">
            <span class="supervisoresTitulo">Supervisores</span>
            <div id="dadosSupervisoresContainer" class="dadosSupervisoresContainer"></div>
            <dialog id="modalSupervisor">
                <button class="botaoFecharModal" onclick="modal.close()">Fechar</button>
                <div class="container-modalSupervisor">
                    <span class="cadastrarSupervisor">
                        Cadastrar novo supervisor
                    </span>
                    <span class="dadosDoSupervisor">
                        <span>Dados do supervisor</span>
                        <span class="alertaSupervisor" id="alertaSupervisor"></span>
                    </span>
                    <div class="flihoSupervisor">
                        <span class="inputSupervisor">
                            Nome do supervisor
                            <input type="text" placeholder="Nome do supervisor" class="inputDadosSupervisor"
                                id="input_nomeSupervisor">
                        </span>
                        <span class="inputSupervisor">
                            Email
                            <input type="text" placeholder="mauro.galvao@louvre.museu" class="inputDadosSupervisor"
                                id="input_emailSupervisor">
                        </span>
                        <span class="inputSupervisor">
                            Senha
                            <input type="password" placeholder="******" class="inputDadosSupervisor"
                                id="input_senhaSupervisor">
                        </span>
                    </div>
                    <div class="divBotaoCadastroSupervisor">
                        <button class="botaoCadastroSupervisor" onclick="cadastrarSupervisor()">Cadastrar</button>
                    </div>
                </div>
            </dialog>
            <dialog id="modalEditSupervisor">
                <button class="botaoFecharModal" onclick="modalEditSupervisor.close()">Fechar</button>
                <div class="container-modalSupervisor">
                    <span class="cadastrarSupervisor">
                        Alterar dados do supervisor
                    </span>
                    <span class="dadosDoSupervisor">
                        <span>Dados do supervisor</span>
                        <span class="alertaSupervisor" id="alertaSupervisor"></span>
                    </span>
                    <div class="flihoSupervisor">
                        <span class="inputSupervisor">
                            Nome do supervisor
                            <input type="text" placeholder="Nome do supervisor" class="inputDadosSupervisor"
                                id="input_nomeSupervisor">
                        </span>
                        <span class="inputSupervisor">
                            Email
                            <input type="text" placeholder="mauro.galvao@louvre.museu" class="inputDadosSupervisor"
                                id="input_emailSupervisor">
                        </span>
                        <span class="inputSupervisor">
                            Senha
                            <input type="password" placeholder="******" class="inputDadosSupervisor"
                                id="input_senhaSupervisor">
                        </span>
                    </div>
                    <div class="divBotaoCadastroSupervisor">
                        <button class="botaoCadastroSupervisor" onclick="AlterarDadosSupervisor()">Alterar</button>
                    </div>
                </div>
            </dialog>
            <dialog id="modalExcluirSupervisor"> 
                    <span class="textoExcluirSupervisor">
                        Tem certeza que deseja excluir este supervisor ?
                    </span>                 
                    <div class="divBotoesExcluirSupervisor">
                        <button class="botaoExcluirSupervisor" onclick="ExcluirSupervisor()">SIM</button>
                        <button class="botaoFecharModalExcluir" onclick="modalExcluirSupervisor.close()">NÃO</button>
                    </div>
            </dialog>
        </div>
    </div>
</body>

</html>
<script src="../js/supervisor.js"></script>
<script src="https://kit.fontawesome.com/77b47374b3.js" crossorigin="anonymous"></script>
<script>
    function navigateToHome() {
        location.replace("./dashboard.html")
    }
    function navigateToSectors() {
        location.replace("./setores.html")
    }
    function navigateToSupervisor() {
        location.replace("./supervisor.html")
    }
    function navigateToRelatorio() {
        location.replace("./relatorio.html")
    }
</script>
