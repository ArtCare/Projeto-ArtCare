<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtCare - Dashboard</title>
    <link rel="stylesheet" href="../css/telaSetores.css">
    <link rel="icon" href="../assets/svg/artcareLogoMini.svg">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="menu">
        <img src="../assets/svg/artcareBrownLogo2.svg" class="logo">

        <div class="divOptions">
            <div class="PrimaryScreens">
                <button class="option onScreen">
                    <i class="fa-solid fa-house fa-xl menuicon onScreenColors"></i> <span
                        class="menuOption onScreenColors">Dashboard</span>
                </button>
                <button class="option">
                    <i class="fa-solid fa-vector-square fa-xl menuicon"></i> <span class="menuOption">Setores</span>
                </button>

                <button class="option">
                    <i class="fa-solid fa-user fa-xl menuicon"></i> <span class="menuOption">Supervisores</span>
                </button>

            </div>


            <button class="option logout" onclick="logout()">
                <i class="fa-solid fa-power-off fa-2xl menuicon"></i> <span class="optionLogout">Sair</span>
            </button>
        </div>
    </div>
    <div class="divButtonCadastro">
        <button class="buttonCadastro">Cadastrar novo setor</button>
    </div>
    <div class="setoresMuseus">
        <div class="setores">
            <h2>Setores</h2>
            <h4><i>Nome</i></h4>
            <div class="setoresText">
                <span>Antiguidades eg√≠pcias</span> <button class="buttonSetor1">Ver setor <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="setoresText">
                <span>Arte grega, romana e etrusca</span> <button class="buttonSetor2">Ver setor <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="setoresText">
                <span>Esculturas</span> <button class="buttonSetor3">Ver setor <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
